<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid AI Testing</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript">
      function msgprint() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "admin" && password == "admin")
          window.open("./app.html", "_self");
        else {
          alert("wrong credentials.");
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
        }
      }
    </script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="login-card">
      <div class="login-card-content">
        <div class="header">
          <!-- <div class="logo">
            <div>company logo</div>
          </div> -->
          <h2><span class="highlight">Covid AI Testing</span></h2>
          <h3>Powered by caMicroscope</h3>
        </div>
        <div class="form">
          <div class="form-field username">
            <div class="icon">
              <i class="far fa-user"></i>
            </div>
            <input type="text" placeholder="Username" id="username" />
          </div>
          <div class="form-field password">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" placeholder="Password" id="password" />
          </div>

          <button type="submit" onclick="msgprint()">Login</button>
          <div>Don't have an account? <a href="">Sign Up Now</a></div>
        </div>
      </div>
      <div class="login-card-footer">
        <a href="">Forgot password?</a>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
